<!DOCTYPE html>
<html>
  <body>
    <span>Total clicks: 0</span>
    <button id="btn">Click me</button>
  </body>
  <script>
    let conunter = 0;
    const button = document.querySelector("#btn");
    const span = document.querySelector("span");
    function handleCiclk() {
      conunter++;
      span.innerText = `Total clicks: ${conunter}`;
    }
    button.addEventListener("click", handleCiclk);
  </script>
</html>
